<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <its:rules xmlns:its="http://www.w3.org/2005/11/its" version="1.0">
    <its:translateRule translate="no" selector="/fontconfig/*[not(self::description)]" />
  </its:rules>

  <!--
      https://catcat.cc/post/2021-03-07/
  -->

  <match target="pattern">
    <test name="lang">
      <string>zh-HK</string>
    </test>
    <test name="family">
      <string>Sarasa Fixed SC</string>
    </test>
    <edit name="family" binding="strong">
      <string>Sarasa Fixed HK</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="lang">
      <string>zh-TW</string>
    </test>
    <test name="family">
      <string>Sarasa Fixed SC</string>
    </test>
    <edit name="family" binding="strong">
      <string>Sarasa Fixed TW</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="lang">
      <string>ja</string>
    </test>
    <test name="family">
      <string>Sarasa Fixed SC</string>
    </test>
    <edit name="family" binding="strong">
      <string>Sarasa Fixed J</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="lang">
      <string>ko</string>
    </test>
    <test name="family">
      <string>Sarasa Fixed SC</string>
    </test>
    <edit name="family" binding="strong">
      <string>Sarasa Fixed K</string>
    </edit>
  </match>
</fontconfig>

---
- hosts: all

  vars_files:
    - vars/terraform/main.yml
    -
      - 'vars/terraform/installer/{{ ansible_system }}/{{ ansible_architecture }}/main.yml'
      - 'vars/terraform/installer/{{ ansible_system }}/main.yml'
      - 'vars/terraform/installer/default.yml'

  roles:

    - role: binpkg
      binpkg_package_filename: '{{ terraform_package_filename }}'
      binpkg_package_url: '{{ terraform_package_url }}'
      binpkg_package_checksum: '{{ terraform_package_checksums[terraform_version][terraform_platform] }}'
      binpkg_binaries:
        - src: terraform
      binpkg_dest: ~/bin

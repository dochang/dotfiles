---

pkg_state: present

envs:
  pyenv:
    versions:
      - 3.7.0
      - 3.6.6
      - 3.5.6
      - 3.4.9
      - 2.7.15
    packages:
      - pip
      - pipenv
      - pip-autoremove
      - virtualenv
      - virtualenvwrapper
      - twine
      - python-language-server
      - httpie
      # https://github.com/requests/requests/issues/4246#issuecomment-356336986
      - pyOpenSSL
      - HTTPolice
      - bumplus
      - qrcode
      - speedtest-cli
      - httpstat
      - caniusepython3
      - autorandr
      - ansible
      - netaddr
      # needed by Ansible `ipaddr` filter
      # https://docs.ansible.com/ansible/latest/user_guide/playbooks_filters_ipaddr.html
      - cryptography
      # needed by Ansible Vault
      # https://docs.ansible.com/ansible/latest/user_guide/vault.html#speeding-up-vault-operations
      - git+https://github.com/ansible/ansible-container.git@develop
      # Workaround of `ImportError: No module named 'pip.req'`
      #
      # https://github.com/ansible/ansible-container/issues/919#issuecomment-401142364
      - molecule
      # Do not install pbr and ansible-lint explicitly
      #
      # molecule locks on the dependencies of pbr, ansible-lint and PyYAML.  Do
      # not install them explicitly.
      - yamllint
    packages2:
      - ansible-bundle
    packages3:
      - thefuck
      # thefuck drops Python 2 support.  Install it only in Python 3.
      #
      # https://github.com/nvbn/thefuck/issues/685
      - asciinema
      - you-get
      - linode-cli
  rbenv:
    versions:
      - 2.5.1
      - 2.4.4
      - 2.3.7
    packages:
      - bundler
      - rubocop
      # For Emacs flycheck
      - solargraph
      - travis
      - itamae
  nodenv:
    versions:
      # https://github.com/nodejs/LTS#lts-schedule
      - 10.9.0             # Current
      - 8.11.4             # LTS
      - 6.14.4             # LTS
      - 4.9.1              # Maintenance
    npm_packages:
      - npm
      - npm-run
      - nrm
      - yrm
      # Even it's YARN registry manager, it depends on npm.
      - gitbook-cli
      - strapi@alpha
      # https://github.com/strapi/strapi/issues/1798
    yarn_packages:
      - yo
      - json
      # For Emacs flycheck
      # https://github.com/zaach/jsonlint
      - jsonlint
      - diff-so-fancy
      - prettier
      - eclint
      - lerna
      - git-stats
      - lebab
      - nativefier
      - flow-language-server
      - vscode-html-languageserver-bin
      - vscode-css-languageserver-bin
      - bash-language-server
      - dockerfile-language-server-nodejs
  goenv:
    versions:
      - 1.10.3
      - 1.9.7

env_versions:
  - name: pyenv
    versions: '{{ envs.pyenv.versions }}'
  - name: rbenv
    versions: '{{ envs.rbenv.versions }}'
  - name: nodenv
    versions: '{{ envs.nodenv.versions }}'
  - name: goenv
    versions: '{{ envs.goenv.versions }}'

go_packages:
  # dependency management / vendor management
  - github.com/golang/dep/cmd/dep
  - golang.org/x/vgo
  - github.com/FiloSottile/gvt
  - github.com/dpw/vendetta
  - github.com/nicerobot/git-freeze
  - github.com/cespare/deplist
  - github.com/kardianos/govendor
  # dev tools
  - golang.org/x/tools/cmd/goimports
  - golang.org/x/tools/cmd/gomvpkg
  - golang.org/x/tools/cmd/gorename
  - github.com/jteeuwen/go-bindata/go-bindata
  - github.com/elazarl/go-bindata-assetfs/go-bindata-assetfs
  - github.com/alecthomas/gometalinter
  - github.com/shurcooL/binstale
  - github.com/rogpeppe/godef
  - golang.org/x/tools/cmd/guru
  - github.com/tpng/gopkgs
  - github.com/nsf/gocode
  - github.com/sourcegraph/go-langserver
  # utils
  - github.com/direnv/direnv
  - github.com/joho/godotenv/cmd/godotenv
  - github.com/cortesi/devd/cmd/devd
  - github.com/cortesi/modd/cmd/modd
  - github.com/google/git-appraise/git-appraise
  - github.com/homburg/git-get
  - github.com/digitalocean/doctl/cmd/doctl
  - github.com/bradleyfalzon/revgrep/cmd/revgrep
  - github.com/schollz/croc
  - github.com/aybabtme/humanlog/cmd/humanlog
  - github.com/gchaincl/httplab/cmd/httplab
  - github.com/google/gops
  - github.com/JamesClonk/vultr
  - github.com/spolu/warp/client/cmd/warp

rust_packages:
  - cargo-update
  - cargo-deb
  - cargo-vendor
  - cargo-ensure-installed
  - ripgrep
  - xsv
  - fd-find

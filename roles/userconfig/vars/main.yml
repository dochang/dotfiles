---

pkg_state: present

envs:
  pyenv:
    versions:
      - 2.7.14
      - 3.6.3
      - 3.5.4
      - 3.4.7
    packages:
      - pip
      - pip-autoremove
      # virtualenvwrapper depends on pbr.
      - pbr
      - virtualenv
      - virtualenvwrapper
      - twine
      - httpie
      - HTTPolice
      - bumplus
      - qrcode
      - speedtest-cli
      - httpstat
    packages2:
      - ansible
      - netaddr
      # needed by Ansible `ipaddr` filter
      # https://docs.ansible.com/ansible/playbooks_filters_ipaddr.html
      - cryptography
      # needed by Ansible Vault
      # https://docs.ansible.com/ansible/playbooks_vault.html#speeding-up-vault-operations
      - ansible-container
      - ansible-bundle
      - ansible-lint
      - molecule
      - six
      # needed by offlineimap
      # must be installed before offlineimap
      - offlineimap
      - PySocks
      # needed by offlineimap to use proxy
      # https://github.com/OfflineIMAP/offlineimap/blob/master/offlineimap.conf#L437
    packages3:
      - thefuck
      # thefuck drops Python 2 support.  Install it only in Python 3.
      #
      # https://github.com/nvbn/thefuck/issues/685
      - asciinema
      - you-get
  rbenv:
    versions:
      - 2.4.2
      - 2.3.5
      - 2.2.8
    packages:
      - bundler
      - rubocop
      # For Emacs flycheck
      - travis
      - itamae
  nodenv:
    versions:
      # https://github.com/nodejs/LTS#lts-schedule
      - 8.7.0              # Current
      - 6.11.4             # LTS
      - 4.8.4              # LTS
    packages:
      - npm-run
      - nrm
      - yrm
      - yo
      - david
      - json
      - gitbook-cli
      # For Emacs flycheck
      # https://github.com/zaach/jsonlint
      - jsonlint
      - diff-so-fancy
      - prettier

env_versions:
  - name: pyenv
    versions: '{{ envs.pyenv.versions }}'
  - name: rbenv
    versions: '{{ envs.rbenv.versions }}'
  - name: nodenv
    versions: '{{ envs.nodenv.versions }}'

go_packages:
  # dependency management / vendor management
  - github.com/golang/dep/cmd/dep
  - github.com/FiloSottile/gvt
  - github.com/dpw/vendetta
  - github.com/nicerobot/git-freeze
  - github.com/cespare/deplist
  - github.com/kardianos/govendor
  # dev tools
  - golang.org/x/tools/cmd/goimports
  - golang.org/x/tools/cmd/gomvpkg
  - golang.org/x/tools/cmd/gorename
  - github.com/onsi/ginkgo/ginkgo
  - github.com/jteeuwen/go-bindata/go-bindata
  - github.com/elazarl/go-bindata-assetfs/go-bindata-assetfs
  - github.com/alecthomas/gometalinter
  - github.com/shurcooL/binstale
  - github.com/rogpeppe/godef
  - golang.org/x/tools/cmd/guru
  - github.com/tpng/gopkgs
  # utils
  - github.com/direnv/direnv
  - github.com/joho/godotenv/cmd/godotenv
  - github.com/cortesi/devd/cmd/devd
  - github.com/google/git-appraise/git-appraise
  - github.com/homburg/git-get
  - github.com/digitalocean/doctl/cmd/doctl
  - github.com/bradleyfalzon/revgrep/cmd/revgrep

rust_packages:
  - rustfmt
  - cargo-update
  - cargo-vendor
  - ripgrep
  - xsv
  - fd-find
